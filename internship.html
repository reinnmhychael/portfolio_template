<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Album - Internship Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .album-title {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    /* Gallery grid */
    .photo-album {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 4rem;
    }

    /* Square images with object-fit */
    .photo-album img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo-album img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* Modal image */
    .modal-img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }

    /* Modal navigation buttons */
    .modal-nav-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }

    .modal-nav-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .video-bg-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  
  .video-bg-wrapper video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -1;
  }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="video-bg-wrapper">
        <video autoplay muted loop playsinline>
          <source src="113367-697718066_small.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    <h1 class="fst-italic" style="color: white; text-align: center;">Officemates Photo Album</h1>
    <div class="photo-album" id="officemates-album">
      <img src="Img/officemates/o1.jpg" alt="Officemates 1" data-index="0" />
      <img src="Img/officemates/o2.jpg" alt="Officemates 2" data-index="1" />
      <img src="Img/officemates/o3.jpg" alt="Officemates 3" data-index="2" />
      <img src="Img/officemates/o4.jpg" alt="Officemates 4" data-index="3" />
      <img src="Img/officemates/o5.jpg" alt="Officemates 5" data-index="4" />
      <img src="Img/officemates/o6.jpg" alt="Officemates 6" data-index="5" />
      <img src="Img/officemates/o7.jpg" alt="Officemates 7" data-index="6" />
      <img src="Img/officemates/o8.jpg" alt="Officemates 8" data-index="7" />
      <img src="Img/officemates/o9.jpg" alt="Officemates 9" data-index="8" />
      <img src="Img/officemates/o10.jpg" alt="Officemates 10" data-index="9" />
    </div>

    <h1 class="fst-italic" style="color: white; text-align: center;">Meeting Photo Album</h1>
    <div class="photo-album" id="meeting-album">
      <img src="Img/meeting/m1.jpg" alt="Meeting 1" data-index="0" />
      <img src="Img/meeting/m2.jpg" alt="Meeting 2" data-index="1" />
      <img src="Img/meeting/m3.jpg" alt="Meeting 3" data-index="2" />
      <img src="Img/meeting/m4.jpg" alt="Meeting 4" data-index="3" />

    </div>

<h1 class="fst-italic" style="color: white; text-align: center;">Maintenance and Troubleshooting Photo Album</h1>
<div class="photo-album" id="maintenance-album">
  <img src="Img/maintenance/mnt1.jpg" alt="Maintenance 1" data-index="0" />
  <img src="Img/maintenance/mnt2.jpg" alt="Maintenance 2" data-index="1" />
  <img src="Img/maintenance/mnt3.jpg" alt="Maintenance 3" data-index="2" />
  <img src="Img/maintenance/mnt4.jpg" alt="Maintenance 4" data-index="3" />
  <img src="Img/maintenance/mnt5.jpg" alt="Maintenance 5" data-index="4" />
  <img src="Img/maintenance/mnt6.jpg" alt="Maintenance 6" data-index="5" />
</div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark">
        <div class="modal-body d-flex justify-content-center align-items-center position-relative p-0">
          <button type="button" class="btn modal-nav-btn position-absolute top-50 start-0 translate-middle-y ms-3" id="prevBtn" aria-label="Previous">&#10094;</button>
          <img src="" id="modalImage" class="modal-img" alt="Large View" />
          <button type="button" class="btn modal-nav-btn position-absolute top-50 end-0 translate-middle-y me-3" id="nextBtn" aria-label="Next">&#10095;</button>
          <button type="button" class="btn btn-light position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close">Close</button>
        </div>
      </div>
    </div>
  </div>

 <!-- Footer Note and Back Button -->
 <div class="container text-center my-5">
    <p class="fst-italic" style="color: white; font-size: 1.5rem;">
    These are the moments that happened during my internship, and this is one of the happiest experiences I had as an intern.
    </p>
    <a href="index.html" class="btn btn-primary">Back to Portfolio</a>
  </div>
  

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Images arrays
    const albums = {
      officemates: [
        "Img/officemates/o1.jpg",
        "Img/officemates/o2.jpg",
        "Img/officemates/o3.jpg",
        "Img/officemates/o4.jpg",
        "Img/officemates/o5.jpg",
        "Img/officemates/o6.jpg",
        "Img/officemates/o7.jpg",
        "Img/officemates/o8.jpg",
        "Img/officemates/o9.jpg",
        "Img/officemates/o10.jpg"
      ],
      meeting: [
        "Img/meeting/m1.jpg",
        "Img/meeting/m2.jpg",
        "Img/meeting/m3.jpg",
        "Img/meeting/m4.jpg"

      ],
      maintenance: [
    "Img/maintenance/mnt1.jpg",
    "Img/maintenance/mnt2.jpg",
    "Img/maintenance/mnt3.jpg",
    "Img/maintenance/mnt4.jpg",
    "Img/maintenance/mnt5.jpg",
    "Img/maintenance/mnt6.jpg"
  ]
};
    const modal = new bootstrap.Modal(document.getElementById('photoModal'));
    const modalImage = document.getElementById('modalImage');
    let currentIndex = 0;
    let currentAlbum = 'officemates'; // default album

    // Show image in modal by index and album
    function showImage(index) {
      const albumImages = albums[currentAlbum];
      if (index < 0) index = albumImages.length - 1;
      if (index >= albumImages.length) index = 0;
      currentIndex = index;
      modalImage.src = albumImages[currentIndex];
    }

    // Helper function to add event listeners to images in a container
    function setupAlbumClicks(containerId, albumName) {
      document.querySelectorAll(`#${containerId} img`).forEach(img => {
        img.addEventListener('click', e => {
          currentAlbum = albumName;
          const index = parseInt(e.target.dataset.index);
          showImage(index);
          modal.show();
        });
      });
    }

    setupAlbumClicks('officemates-album', 'officemates');
    setupAlbumClicks('meeting-album', 'meeting');
    setupAlbumClicks('maintenance-album', 'maintenance');


    // Modal navigation buttons
    document.getElementById('prevBtn').addEventListener('click', () => {
      showImage(currentIndex - 1);
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      showImage(currentIndex + 1);
    });
  </script>
</body>
</html>
